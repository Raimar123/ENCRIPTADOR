<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-section">
            <h1>Ingrese el texto aquí</h1>
            <textarea id="input-text" placeholder="Ingrese el texto aquí"></textarea>
            <p class="note">⚠️ Solo letras minúsculas y sin acentos</p>
            <div class="buttons">
                <button onclick="encriptar()">Encriptar</button>
                <button onclick="desencriptar()">Desencriptar</button>
            </div>
        </div>
        <div class="output-section">
            <div class="output-placeholder">
                <img src="img/image.jpg"  alt="Placeholder Image">
                <p id="output-text">Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
